# Nginx configuration for Tracker API
# Place this in: /etc/nginx/sites-available/tracker-api
# Create symlink: sudo ln -s /etc/nginx/sites-available/tracker-api /etc/nginx/sites-enabled/

# Upstream configuration for PM2 cluster
upstream tracker_api {
    # PM2 cluster mode with multiple instances
    least_conn; # Load balancing method
    server 127.0.0.1:83 max_fails=3 fail_timeout=30s;
    # Add more instances if running on different ports
    # server 127.0.0.1:84 max_fails=3 fail_timeout=30s;
    # server 127.0.0.1:85 max_fails=3 fail_timeout=30s;
    
    keepalive 64;
}

# Rate limiting zones (unique names to avoid conflicts with other apps)
limit_req_zone $binary_remote_addr zone=tracker_api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=tracker_auth_limit:10m rate=10r/m;

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name tracker.mutindo.com;

    # For now, serve HTTP directly (will add HTTPS redirect after SSL setup)
    location / {
        proxy_pass http://tracker_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/tracker-api-access.log;
    error_log /var/log/nginx/tracker-api-error.log warn;

    # Max upload size
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # API endpoints
    location / {
        # Rate limiting
        limit_req zone=tracker_api_limit burst=20 nodelay;
        limit_req_status 429;

        # Proxy to Node.js app
        proxy_pass http://tracker_api;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Caching
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_upgrade;
    }

    # Auth endpoints with stricter rate limiting
    location ~ ^/api/(auth|login|register) {
        limit_req zone=tracker_auth_limit burst=5 nodelay;
        limit_req_status 429;

        proxy_pass http://tracker_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket signaling endpoint
    location /signaling {
        proxy_pass http://tracker_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        
        # No buffering for WebSocket
        proxy_buffering off;
    }

    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://tracker_api;
        access_log off;
        proxy_set_header Host $host;
    }

    # API documentation
    location /api-docs {
        proxy_pass http://tracker_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup files
    location ~* \.(bak|backup|old|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

